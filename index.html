<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cómic</title>
    <link rel="stylesheet" href="css/comic.css">
</head>

<body>
    <div id="comic-container">
        <div id="questionContainer">
            <h2 id="question">Laura está algo insegura sobre su desempeño en clase. ¿Qué debería hacer?</h2>
            <div id="optionsContainer">
                <button class="optionButton" id="option1">Ser acertiva</button>
                <button class="optionButton" id="option2">Ser directa</button>
            </div>
        </div>
        <div id="currentPageImageContainer">
            <img id="currentPageImage" src="comic_pages/pag1.png" alt="Comic Page">
        </div>
        <button id="prevPageButton"><img src="buttons_imgs/previous_arrow.png" alt="Previous Page"></button>
        <button id="nextPageButton"><img src="buttons_imgs/next_arrow.png" alt="Next Page"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
